<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h3>Mercancías</h3>

	<h:form id="formFreights">
		<label>Capacidad del camión</label>
		<div class="input-group mb-3">
			<h:inputText id="inputTruckCapacity" value="#{schedulingBean.truckCapacity}" type="number" class="form-control" aria-label="Capacidad del camión" aria-describedby="basic-addon2" 
				required="true" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"/>
			<div class="input-group-append">
				<span class="input-group-text" id="basic-addon2">kg</span>
			</div>
		</div>

		<ui:fragment rendered="#{schedulingBean.freightOptimals==null}">
			<ui:include src="freights/freightsInputs-snippet.xhtml"></ui:include>
		</ui:fragment>
		
		<ui:fragment rendered="#{schedulingBean.freightOptimals!=null}">
			<ui:include src="freights/freightsOptimal-snippet.xhtml"></ui:include>
		</ui:fragment>


	</h:form>
	
	<ui:include src="loading-snippet.xhtml"></ui:include>

</ui:composition>
