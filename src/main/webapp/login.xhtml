<ui:composition template="templates/main-template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
	
	 <f:event type="preRenderView" listener="#{loginBean.redirectLogedUser}" />
	<h:panelGroup id="alertMessageLogin">
		<ui:fragment rendered="#{loginBean.alertLoginIncorrect}">
			<div class="alert alert-danger" role="alert" id="alertBlockLogin">
			 <h:outputText value = "El email y/o la contraseña son incorrectos" />
			</div>
		</ui:fragment>
	</h:panelGroup>
	
	<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4" id="loginBlock">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Mc Java's</h3>
			 	</div>
			  	<div class="panel-body" >
			    	<h:form accept-charset="UTF-8" role="form">
	                    <fieldset>
				    	  	<div class="form-group">
				    	  		<h:inputText id="email" class="form-control" pt:placeholder="E-mail" value="#{loginBean.email}"/>
				    		</div>
				    		<div class="form-group">
				    			<h:inputSecret id="password" class="form-control" pt:placeholder="Contraseña"  value="#{loginBean.password}"/>
				    		</div>
				    		
				    		  <h:commandButton id="loginButton" class="btn btn-lg btn-success btn-block"
				    		  action="#{loginBean.validateUsernamePassword}" value="Login">
				    		  </h:commandButton>
				    		  
				    	</fieldset>
			      	</h:form>
			    </div>
			</div>
		</div>
	</div>
</div>
	
	</ui:define>
	</ui:composition>
